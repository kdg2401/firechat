<h3 class="pt-2 ps-2">Sala principal</h3>

<hr>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of _cs.chats"
        [ngClass]="{'text-end': _cs.usuario.uid == chat.uid}">
        <span class="badge" 
            [ngClass]="{'text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill': _cs.usuario.uid == chat.uid,
                        'text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-pill': _cs.usuario.uid != chat.uid}">
            <img class="rounded-circle me-1" width="24" height="24" src="{{chat.photo}}" alt="">{{chat.nombre}}
        </span>
        <p class="ps-3">{{ chat.mensaje }}</p>
    </div>
</div>

<input type="text" name="mensaje"
        [(ngModel)]="mensaje"
        (keyup.enter)="enviar_mensaje()"
        placeholder="Envia mensaje"
        class="form-control">

<p>{{ _cs.asignacion }}</p>
