<div class="container main-container">
  <div class="principal col-md-12 text-end" *ngIf="_cs.usuario.uid">
    <header class="py-3 mb-3 border-bottom">
      <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <div class="dropdown">
          <div class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 ps-5 link-body-emphasis text-decoration-none" aria-expanded="false">
            <img src="assets/img/icono.png" alt="mdo" width="40" height="40">
            <h1 class="p-3">Firechat</h1>
          </div>
        </div>
  
        <div class="align-items-center">  
          <div class="dropdown align-items-center">
            <a href="#" class="link-body-emphasis text-decoration-none dropdown-toggle pe-5" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{{_cs.usuario.photo}}" alt="mdo" width="50" height="50" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small shadow align-items-center ">
              <li><a class="dropdown-item">{{_cs.usuario.nombre}}</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" (click)="_cs.logout()">Salir</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- <button type="button" class="btn btn-outline-danger"
            (click)="_cs.logout()">
      Salir
    </button> -->
  </div>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>

  <div class="todo d-flex pe-5" *ngIf="_cs.usuario.uid">
    <div class="chat-window ms-5">
      <app-chat></app-chat>
    </div>
    <br>
    <div class="users px-2 ms-5">
      <app-users-chat></app-users-chat>
    </div>
  </div>
  

</div>
